# [Usage]
#
# $ gem install gem_comet
# $ gem_comet init
# $ gem_comet release {version number, like as "1.2.3"}
# $ gem_comet changelog
# $ gem_comet versions

version: 1.2

release:
  base_branch: master
  release_branch: production
  version_file_path: lib/rubocop_challenger/version.rb
  changelog_file_path: CHANGELOG.md # optional
changelog:
  categories:
    - Feature
    - Bugfix
    - Security
    - Breaking Change
    - Rubocop Challenge
    - Dependabot
    - Misc
